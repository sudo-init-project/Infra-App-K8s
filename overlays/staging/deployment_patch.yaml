apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: proyecto-cloud
spec:
  replicas: 1  # STAGING: menos réplicas
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "128Mi"  # STAGING: menos recursos
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "125m"
            
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: proyecto-cloud
spec:
  replicas: 1  # STAGING: menos réplicas
  template:
    spec:
      containers:
      - name: backend
        env:
        # IMPORTANTE: La URL debe apuntar al servicio con el prefijo correcto
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://staging-mysql-service-stg:3306/dbejercicio2final
        # Health checks MUY SUAVES para staging
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 120  # Más tiempo en staging
          periodSeconds: 45
          timeoutSeconds: 15
          failureThreshold: 15      # Más tolerante
          successThreshold: 1
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 180  # Mucho más tiempo
          periodSeconds: 90
          timeoutSeconds: 15
          failureThreshold: 10
        resources:
          requests:
            memory: "256Mi"  # STAGING: menos recursos
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
