apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: proyecto-cloud
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: frontend
        env:
        - name: BACKEND_HOST
          value: "staging-backend-service-stg"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "125m"
            
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: proyecto-cloud
spec:
  template:
    spec:
      containers:
      - name: backend
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://staging-mysql-service-stg:3306/dbejercicio2final
