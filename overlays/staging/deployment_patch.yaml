apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: proyecto-cloud
spec:
  replicas: 1  # STAGING: menos réplicas
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "128Mi"  # STAGING: menos recursos
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "125m"
            
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: proyecto-cloud
spec:
  replicas: 1  # STAGING: menos réplicas (base tiene 2)
  template:
    spec:
      containers:
      - name: backend
        env:
        # IMPORTANTE: La URL debe apuntar al servicio con el prefijo correcto
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://staging-mysql-service-stg:3306/dbejercicio2final
        resources:
          requests:
            memory: "256Mi"  # STAGING: menos recursos
            cpu: "125m"
          limits:
            memory: "512Mi"
            cpu: "250m"
