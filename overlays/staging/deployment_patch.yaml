apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: proyecto-cloud
spec:
  replicas: 1  # Testing webhook porque...staging
  template:
    spec:
      containers:
      - name: frontend
        resources:
          requests:
            memory: "128Mi"  # Menos recursos en staging porque...staging
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "125m"
            
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: proyecto-cloud
spec:
  replicas: 1  # Solo 1 r√©plica para staging
