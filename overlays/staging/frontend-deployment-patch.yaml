apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: proyecto-cloud
spec:
  template:
    spec:
      containers:
      - name: frontend
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
